<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./style.css " />
  </head>
  <body>
    <div class="container">
      <div class="item-1">
        <div class="gmail-container">
          <img src="./img/Gmail-logo.png" id="gmail" alt="" />
          <p>Gmail</p>
        </div>
      </div>
      <div class="item-2">
        <div class="youtube-container">
          <img src="./img/youtube.png" id="youtube" alt="" />
          <p>You Tube</p>
        </div>
      </div>
      <div class="item-3">
        <div class="map-container">
          <img src="./img/map.png" id="map" />
          <p>Map</p>
        </div>
      </div>
      <div class="item-4">
        <div class="translate-container">
          <img src="./img/google translate.png" id="translate" alt="" />
          <p>Translate</p>
        </div>
      </div>
      <div class="item-5">
        <div class="news-container">
          <img src="./img/news.png" id="news" alt="" />
          <p>News</p>
        </div>
      </div>
      <div class="item-6">
        <div class="python-container">
          <img src="./img/python.png" id="python" alt="" />
          <p>Python</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container-2">
        <div class="google">
          <img src="./img/g_text.png" id="google-logo" alt="" />
        </div>
        <div class="search-engine">
          <div class="search-icon">
            <img src="./img/search.png" alt="" id="icon" />
          </div>

          <input type="search" placeholder="Search Google or type a URL" />
          <div class="voice-icon">
            <img src="./img/voice.png" alt="" id="voice" />
            <img src="./img/cam.png" alt="" id="cam" />
          </div>
        </div>
        <div class="options">
          <div class="item-1">
            <img src="./img/Gmail-logo.png" alt="" />
          </div>

          <div class="item-2">
            <img src="./img/youtube.png" alt="" />
          </div>
          <div class="item-3">
            <img src="./img/map.png" alt="" />
          </div>
          <div class="item-4">
            <img src="./img/google translate.png" alt="" />
          </div>
          <div class="item-5">
            <img src="./img/news.png" alt="" />
          </div>
          <div class="item-6">
            <img src="./img/python.png" alt="" />
          </div>
        </div>
        <p id="text1">Gmail</p>
        <p id="text2">You tube</p>
        <p id="text3">Map</p>
        <p id="text4">Translate</p>
        <p id="text5">News</p>
        <p id="text6">Python</p>
      </div>
    </div>
    <div class="corner">
      <div class="gmail-text">Gmail</div>
      <div class="images">Images</div>
      <div class="google-apps">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="logo">
      <img src="./img/madangowri.jpg" alt="" />
    </div>
  </body>
</html>
